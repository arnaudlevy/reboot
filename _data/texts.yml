index:
  chapo: "<b>2 jours pour hacker les métiers de la communication</b> / Jeudi 30 septembre & vendredi 1er octobre 2021 / Communication / Publicité / Relations presse / Relations publiques / Influence / Numérique / Pour changer le monde de la communication et avancer vers une communication plus responsable, participez à la première édition de “Reboot!” : 2 jours de sensibilisation et de formation, des ressources ouvertes, des partenaires de qualité et des travaux publiés sur une plateforme contributive."
  text: "Reboot! est un momentum : à la fois une date prise et un élan impulsé. Une mutualisation des initiatives le 30 septembre et le 1er octobre 2021. Pas de format prédéfini, juste un impérieux besoin d’agir pour une communication plus responsable, sans attendre. Vous avez des ressources à partager ? Rendez-vous sur la page <a href='/partenaires'>partenaires</a>. Vous voulez former vos étudiants ? Visitez la page <a href='/ecoles'>écoles</a>. Vous êtes étudiant en communication ? Voilà la page <a href='/etudiants'>étudiants</a>. Vous ne savez pas trop comment, mais vous voulez aider ? Contactez <a href='/equipe'>l'équipe</a>!"
etudiants:
  chapo: "<b>Vous êtes étudiant·e en communication ? Impliquez votre école !</b> Vous êtes étudiant·e en communication, en relations presse, en communication visuelle ou en communication digitale ? Vous voulez vivre dans un monde avec des abeilles et travailler dans un métier qui a du sens ? Changez le monde de la com ! Parlez-en dans votre école, et si besoin de plus de précisions, n'hésitez pas, <a href='/equipe'>contactez l'équipe par ici</a>."
ecoles:
  chapo: "<b>Vous avez envie de former vos étudiants ? Rejoignez les écoles !</b> Vous souhaitez intégrer les enjeux sociétaux et environnementaux dans vos enseignements, ou peut-être le faites-vous déjà ? Reboot! est une opportunité d’accéder à de nombreuses ressources, de stimuler les étudiants et d’accélérer. Ateliers “clés en main”, MOOCS, espace de démocratie numérique (Decidim), conférences... tout est possible !"
  text: "Si le calendrier pédagogique vous le permet, intégrez le 30 septembre et le 1er octobre 2021 dans votre emploi du temps. Si les dates ne sont pas adaptées pour vous, peut-être pouvez-vous faire travailler vos étudiants avant l’événement, et contribuer en asynchrone ? Et si ça ne passe pas du tout, n’hésitez pas à en parler à vos étudiants, qui souhaiteront peut-être s’en saisir par eux-mêmes ! Besoin d'aide ? Contactez <a href='/equipe'>l'équipe</a>!"
partenaires:
  chapo: "<b>Vous avez des ressources à partager ? Rejoignez les partenaires !</b> Vous êtes une structure impliquée dans les enjeux de responsabilité sociale et environnementale et vous avez des ressources pour former à ces enjeux. Reboot! est une opportunité de mettre ces ressources à disposition d’un grand nombre d’étudiants. Cela peut-être un MOOC, un support de formation, un dispositif numérique, du mentorat de compétence, ou simplement du temps pour donner une conférence. Evidemment, tout est gratuit, et si les ressources sont Open Source ou Creative Commons, c’est encore mieux. Contactez <a href='/equipe'>l'équipe par ici !</a>"
equipe:
  chapo: "<b>Le projet Reboot! est porté par un collectif de professionnels de la communication engagés.</b> Toutes les contributions sont bienvenues :) Les décisions à trancher sont mises au vote sur <a href='https://www.communicationmutation.org/processes/reboot' target='_blank' rel='noreferrer'>la plateforme de démocratie contributive Communication Mutation</a>. Cela dit, on n'a encore jamais eu besoin de mettre une décision au vote."
informations:
  chapo: "<b>Vous voulez être au courant de l'actualité du projet ?</b> Inscrivez-vous sur Substack dans le champ ci-dessous, ou rendez-vous directement <a href='https://rebootorg.substack.com/' target='_blank' rel='noreferrer'>sur la publication Substack</a>."
