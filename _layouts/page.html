{% if page.chapo %}
  <div class="chapo">{{ page.chapo | markdownify | correct_punctuation }}</div>

  <p>{{ page.text | markdownify | correct_punctuation }}</p>
{% endif %}

{% if page.aside %}
  <aside>
    <p>{{ page.aside | markdownify | correct_punctuation }}</p>
  </aside>
{% endif %}

{{ content }}
