---
title: Partenaires
---

<div class="row">
  {% for partner in site.partners %}
    <div class="col-md-3">
      <a href="{{ partner.url }}">
        <img src="/assets/images/partners/{{ partner.slug }}.png" alt="{{ partner.title }}" class="img-fluid">
      </a>
      <h2 class="h5 mt-2"><a href="{{ partner.url }}">{{ partner.title }}</a></h2>
    </div>
  {% endfor %}
</div>
