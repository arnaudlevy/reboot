---
title: Partenaires
---

<div class="row">
  {% assign validated_partners = site.partners | where: 'validated', true %}
  {% for partner in validated_partners %}
    <div class="col-md-3 mt-4">
      <a href="{{ partner.url }}">
        <img src="/assets/images/partners/{{ partner.slug }}.png" alt="{{ partner.title }}" class="img-fluid">
      </a>
      <h2 class="h6 mt-2"><a href="{{ partner.url }}">{{ partner.title }}</a></h2>
    </div>
  {% endfor %}
</div>
